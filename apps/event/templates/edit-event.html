{% extends 'mainTemplate.html' %}
{% load static %}

{% block breadcrumbs %}
<li><a href="/">Home</a></li>
<li><a href="/events">Events</a></li>
<li>Edit Event</li>
{% endblock %}

{% block body %}
<section id="contact" class="contact">
    <div class="container">
        <div class="row m-3 pt-3">
            <h3>Edit Event: {{ event.name }}</h3>
        </div>

        <div class="row m-3" style="width:100%">
            <form action="/events/edit/{{ event.id }}" enctype="multipart/form-data" method="post" role="form" class="php-email-form">
                {% csrf_token %}
                {{ form }}
                <div class="text-center pt-3">
                    <button type="submit" value="Save Event">Save Event</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
