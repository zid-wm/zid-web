{% extends 'mainTemplate.html' %}
{% load static %}

{% block breadcrumbs %}
<li><a href="/">Home</a></li>
<li>Send Email</li>
{% endblock %}

{% block body %}
<section id="contact" class="contact">
    <div class="container">
        <div class="row m-3 pt-3">
            <h3>Send Broadcast Email</h3>
        </div>

        <div class="row m-3" style="width:100%">
            <form action="/email/send/" method="post" role="form" class="php-email-form">
            {% csrf_token %}
            {{ form }}
            <div class="text-center pt-3">
                <button type="submit" value="Submit Feedback">Send Email</button>
            </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
