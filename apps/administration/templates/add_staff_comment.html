{% extends 'mainTemplate.html' %}
{% load static %}

{% block breadcrumbs %}
<li><a href="/">Home</a></li>
<li><a href="/profile/{{ subject_cid }}">{{ user.full_name }}</a></li>
<li>Add Staff Comment</li>
{% endblock %}

{% block body %}
<section id="contact" class="contact">
    <div class="container">
        <div class="row m-3 pt-3">
            <h3>Add New Staff Comment</h3>
        </div>

        <div class="row m-3" style="width:100%">
            <form action="/add-staff-comment/{{ subject_cid }}" method="post" role="form" class="php-email-form">
            {% csrf_token %}
            {{ form }}
            <div class="text-center pt-3">
                <button type="submit" value="Submit Feedback">Add Comment</button>
            </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
